<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="password-container">
      <h1 id="heading">🔐 Password Generator</h1>
      <div class="password-input">
        <input
          type="text"
          id="password"
          placeholder="Your password appear here"
          readonly
        />
        <label for="password"
          ><i class="fa-regular fa-copy" id="copy"></i
        ></label>
      </div>
      <div class="setting">
        <label for="length">Password Length</label>
        <input type="number" value="8" max="20" min="8" step="1" id="length" />
      </div>
      <div class="setting">
        <label for="uppercase">Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label for="lowercase">Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label for="numbers">Include numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label for="symbols">Include symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
      <button id="btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
