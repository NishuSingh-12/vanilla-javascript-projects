<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="score"></p>
    <main>
      <div class="quiz-container">
        <h2 id="question">Questions</h2>
        <ul>
          <li>
            <input type="radio" id="option-a" name="option" class="answers" />
            <label for="option-a" id="text-option-a">Option A</label>
          </li>
          <li>
            <input type="radio" id="option-b" name="option" class="answers" />
            <label for="option-b" id="text-option-b">Option B</label>
          </li>
          <li>
            <input type="radio" id="option-c" name="option" class="answers" />
            <label for="option-c" id="text-option-c">Option C</label>
          </li>
          <li>
            <input type="radio" id="option-d" name="option" class="answers" />
            <label for="option-d" id="text-option-d">Option D</label>
          </li>
        </ul>
      </div>
      <button id="submit-btn">Submit</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
